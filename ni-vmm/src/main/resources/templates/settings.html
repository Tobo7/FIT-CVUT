<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="base">
<head>
    <script th:src="@{/output/settings.bundle.js}"></script>
</head>
<body>
<main layout:fragment="content">
    <form method="post" action="/settings">
        <div class="container">

            <div class="row mb-2">
                <div class="col col-md-12">
                    <h2>Default search values</h2>
                    <hr>
                </div>
            </div>

                <div class="row mb-3">
                    <div class="col col-md-2">
                        <div class="input-group">
                            <span class="input-group-text" id="settingA">A</span>
                            <input name="AWeight" type="number" class="form-control" id="inputA" aria-describedby="settingA"  th:value="${settings.get('AWeight')}">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col col-md-2">
                        <div class="input-group">
                            <span class="input-group-text" id="settingC">C</span>
                            <input name="CWeight" type="number" class="form-control" id="inputC" aria-describedby="settingC"  th:value="${settings.get('CWeight')}">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col col-md-2">
                        <div class="input-group">
                            <span class="input-group-text" id="settingG">G</span>
                            <input name="GWeight" type="number" class="form-control" id="inputG" aria-describedby="settingG"  th:value="${settings.get('GWeight')}">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col col-md-2">
                        <div class="input-group">
                            <span class="input-group-text" id="settingT">T</span>
                            <input name="TWeight" type="number" class="form-control" id="inputT" aria-describedby="settingT"  th:value="${settings.get('TWeight')}">
                        </div>
                    </div>
                </div>


                <div class="row mb-3">
                    <div class="col col-md-4">
                        <div class="input-group">
                            <span class="input-group-text" id="setting1">Sakoe-Chiba band width</span>
                            <input name="sakoeChibaValue" type="number" class="form-control" placeholder="Disabled" aria-label="Disabled" aria-describedby="setting1" th:value="${settings.get('sakoeChibaValue')}">
                            <button class="btn btn-outline-secondary input-disable-button" type="button" id="button-addon2">Disable</button>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col col-md-4">
                        <div class="input-group">
                            <span class="input-group-text" id="setting2">Crop sequence width</span>
                            <input name="maxSequenceLength" type="number" class="form-control" placeholder="Disabled" aria-describedby="setting2" th:value="${settings.get('maxSequenceLength')}">
                            <button class="btn btn-outline-secondary input-disable-button" type="button" id="button-addon3">Disable</button>
                        </div>
                    </div>
                </div>


            <div class="row mb-2">
                <div class="col col-md-12">
                    <h2>Default import settings</h2>
                    <hr>
                </div>
            </div>

                <div class="row mb-3">

                    <div class="col col-md-3">
                        <div class="form-check form-switch">
                            <input name="importExclude" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" value="1" th:checked="${settings.get('importExclude')}">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Exclude imported</label>
                        </div>
                    </div>
                </div>

            </div>

    <br>
        <div class="container">

            <div class="row">
                <div class="col col-md-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </div>
        </div>

    </form>


</main>
</body>
</html>
